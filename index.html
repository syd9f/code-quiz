<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Code Quiz</h1>  
    </header>
    
    <main>
        <section id="time">
            <h2 id="timer"></h2>
        </section>
        <h2 class="main-title">Are You Ready to Begin?</h2>
        <p class="main-text">Click "Start" to begin quiz.</p>
        <ul class="options"></ul>
        <section id="button">
            <button class="start">Start</button>
        </section>
        <section id="submit">
            <form class="form"></form>
        </section>
    </main>
    <footer>
        <h4 class="footer-title"></h4>
        <p class="last-score"></p>
    </footer>
 <script src="./assets/js/script.js"></script>
</body>

</html>
